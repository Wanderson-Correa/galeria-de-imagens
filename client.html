<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/Client-page-Style.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/global.css">


<body>

    <header class="header">

        <div class="menu">
            <li class="home btn">home</li>
            <li class="name btn">Client Name</li>
            <li class="logout btn">logout</li>
        </div>

    </header>
    <section class="canvas">
        <!-- no photo !-->
        <section class="porta-retrato-client">
            <!-- encontrar forma de carregar todas as imagens no mesmo padrão, no padrão de prévisualização. -->
            <div class="no-photo-client btn"><img class="nophoto-icon-client btn"
                    src="assets/Icons/no-image-icon-15.png" alt="">
                <input type="text" placeholder="Add Comment">
            </div>

            <!-- this album-->

            <div class="this-album-row">
                <div class="left-row">
                    <img class="left-arrow btn" src="assets/Icons/left-arrow (1).png" alt="left-arrow">
                    <!-- remover o espaço do nome -->
                </div>

                <div class="album-contender">
                    this-album-row
                </div>

                <div class="right-row">
                    <img class="right-arrow btn" src="assets/Icons/arrow-right.png" alt="right-arrow">
                </div>
            </div>


        </section>


</body>

</html>
