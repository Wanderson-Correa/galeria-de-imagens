<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style/LoginStyle.css">
    <link rel="stylesheet" href="style/global.css">

</head>

<body>
    <section class="canvas">

        <section class="login">
            <h1>FlexStock</h1>
            <h2>Armazene suas fotos com segurança e estoque ilimitado</h2>

            <div class="alt-login">

                <img class="googleic btn" src="assets/Icons/google.png" alt="login with you google account">
                <img class="instagramic btn" src="assets/Icons/instagram.png" alt="login with your instagram account">
                <img class="facebookic btn" src="assets/Icons/facebook.png" alt="login with your facebook account">

            </div>

            <div class="inputbox">

                <input class="user" type="text" placeholder="Username">
                <input class="password" type="text" placeholder="Password">

            </div>
            <div class="user-in">

                <div class="ini-session">

                    <button class="botao btn">iniciar sessão</button>


                </div>
                <div>
                    <p class="forgot btn">Forgot Password?</p>
                </div>

            </div>
        </section>

    </section>




</body>

</html>
