<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/Create-account-Style.css">
</head>


<body>

    <section class="canvas">

        <div class="menu">


            <div>
                <h1>FlexStock.com</h1>
            </div>

            <div class="icons">
                <img src="assets/Icons/google.png" alt="google" class="ic-google btn">
                <img src="assets/Icons/facebook.png" alt="facebook" class="ic-facebook btn">
                <img src="assets/Icons/instagram.png" alt="instagram" class="ic-instagram btn">
            </div>

            <div class="inputs">
                <input type="text" placeholder="Name" class="insert-name">
                <input type="text" placeholder="E-mail" class="insert-email">
                <input type="text" placeholder="Password" class="insert-password">
                <input type="text" placeholder="Confirm Password" class="confirm-password">

                <div class="create">
                    <button class="btn-create btn">Criar Conta</button>
                </div>
            </div>


        </div>


    </section>


</body>

</html>
